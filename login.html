<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HackerRocks</title>
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/Dstyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- plugins -->
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />

</head>
<body>
    <div class="login-page-main">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 login-right">
                    <a href="index.html" class="login-cancel" title="cancel">X</a>
                    <div class="col-sm-12 text-center">
                        <a href="index.html">
                            <img src="images/logo.png" alt="HackerRocks" class="login-logo" /></a>
                    </div>
                    <div class="col-sm-8 col-sm-offset-2 login-box">
                        <div class="col-sm-12">
                            <h2>Login</h2>
                            <form>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="col-sm-5 nopadding mt-20">
                                    <button type="submit" class="d-btn btn-block">LogIn</button>
                                </div>
                                <div class="col-sm-7 text-right mt-20">
                                    <a href="forgot_pass.html" class="login-fp">Forgot Password? Click here</a>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-12">
                            <div class="row login-social">
                                <div class="col-sm-6">
                                    <a href="#" class="facebook-btn"><i class="fab fa-facebook-f"></i>Login with Facebook</a>
                                </div>
                                <div class="col-sm-6">
                                    <a href="#" class="google-btn"><i class="fab fa-google"></i>Login with Google</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 login-regi-link">
                        <h4>Don't have an Account?</h4>
                        <a href="register.html">Register Now!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
